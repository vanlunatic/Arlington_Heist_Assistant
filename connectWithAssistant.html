<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fafafa;
            margin-bottom: 10px;
        }
        .user-message, .ai-message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .ai-message {
            background: #ddd;
            text-align: left;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #send-btn {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
 <script>
  let threadId = localStorage.getItem("threadId") || null;

async function sendMessage() {
    const userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    // Disable button while sending request
    const sendBtn = document.getElementById("send-btn");
    sendBtn.disabled = true;

    // Append user message to chat box
    appendMessage("user", userInput);
    document.getElementById("user-input").value = "";

    try {
        const response = await fetch("/api/openai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userMessage: userInput, threadId }),
        });

        if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

        const data = await response.json();
        threadId = data.threadId; // Store thread ID for continuity
        localStorage.setItem("threadId", threadId);

        // Append AI response
        appendMessage("ai", data.result || "No response from AI.");
    } catch (error) {
        console.error("Chat Error:", error);
        appendMessage("ai", "Error: Unable to get response. Please try again.");
    }

    // Re-enable button
    sendBtn.disabled = false;
}

function appendMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.className = sender === "user" ? "user-message" : "ai-message";
    messageDiv.textContent = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

 </script>
</head>
<body>

<div id="chat-container">
    <h2>AI Chat Assistant</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>



</body>
</html>
