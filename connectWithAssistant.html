<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        #chat-container { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .message { padding: 10px; margin: 5px; border-radius: 5px; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .ai-message { background: #ddd; text-align: left; }
        #user-input { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #send-btn { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; margin-left: 10px; }
    </style>
    <script defer>
        let threadId = localStorage.getItem("threadId") || null;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";
            appendMessage("ai", "Thinking...");

            try {
                const response = await fetch("/api/openai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userMessage: userInput, threadId }),
                });

                const data = await response.json();
                threadId = data.threadId;
                localStorage.setItem("threadId", threadId);

                appendMessage("ai", data.result || "No response.");
            } catch (error) {
                appendMessage("ai", "Error: Failed to communicate with AI.");
            }
        }

        function appendMessage(sender, text) {
            document.getElementById("chat-box").innerHTML += `<div class="message ${sender}-message">${text}</div>`;
        }
    </script>
</head>
<body>
<div id="chat-container">
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>
</body>
</html>
