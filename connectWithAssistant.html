 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif;
            background: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Container */
        #chat-container { 
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Chat Box */
        #chat-box { 
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message { 
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .ai-message { 
            background: #f1f1f1;
            align-self: flex-start;
            color: #333;
        }

        /* Input Section */
        .input-container {
            display: flex;
            padding: 12px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input { 
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        #send-btn { 
            padding: 12px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
            font-size: 14px;
        }

        #send-btn:hover { 
            background: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 500px) {
            #chat-container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
    <script defer>
        let threadId = localStorage.getItem("threadId") || null;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";
            appendMessage("ai", "Thinking...");

            try {
                const response = await fetch("/api/openai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userMessage: userInput, threadId }),
                });

                const data = await response.json();
                threadId = data.threadId;
                localStorage.setItem("threadId", threadId);

                appendMessage("ai", data.result || "No response.");
            } catch (error) {
                appendMessage("ai", "Error: Failed to communicate with AI.");
            }
        }

        function appendMessage(sender, text) {
            document.getElementById("chat-box").innerHTML += `<div class="message ${sender}-message">${text}</div>`;
        }
    </script>
</head>
<body>
<div id="chat-container">
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>
</body>
</html>
