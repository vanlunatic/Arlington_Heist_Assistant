<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlington Heist Suspect Interrogation</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Special Elite', cursive;
            background: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background: #c7b8ab;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333333;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background: #c7b8ab;
            color: white;
            text-align: right;
            align-self: flex-end;
        }

        .ai-message {
            background: #ddd;
            text-align: left;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 15px;
            background: #c7b8ab;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        #send-btn:hover {
            background: #b0a192;
        }

        footer {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #555;
            width: 100%;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #chat-container {
                height: 80vh;
                width: 95%;
            }

            header {
                font-size: 18px;
                padding: 10px;
            }

            #send-btn {
                font-size: 14px;
            }
        }
    </style>
    <script defer>
        let threadId = localStorage.getItem("threadId") || null;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";
            appendMessage("ai", "Thinking...");

            try {
                const response = await fetch("/api/openai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userMessage: userInput, threadId }),
                });

                const data = await response.json();
                threadId = data.threadId;
                localStorage.setItem("threadId", threadId);

                appendMessage("ai", data.result || "No response.");
            } catch (error) {
                appendMessage("ai", "Error: Failed to communicate with AI.");
            }
        }

        function appendMessage(sender, text) {
            document.getElementById("chat-box").innerHTML += `<div class="message ${sender}-message">${text}</div>`;
        }
    </script>
</head>
  <body>
    <header>Arlington Heist Suspect Interrogation</header>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Type a message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>Interactive Games</footer>
</body>
</html>
