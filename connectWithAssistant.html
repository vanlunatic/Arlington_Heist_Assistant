<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'Special Elite', cursive;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 240, 0.95);
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        #chat-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px dashed #333;
        }
        #chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 230, 0.8);
            border: 1px solid #999;
            margin: 10px 0;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 5px;
            margin: 8px 0;
        }
        .user-message {
            background: #444;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background: #ccc;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: 'Special Elite', cursive;
        }
        #send-btn {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Special Elite', cursive;
        }
        #send-btn:hover {
            background: #555;
        }
    </style>
    <script>
        let threadId = localStorage.getItem("threadId") || null;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const sendBtn = document.getElementById("send-btn");
            sendBtn.disabled = true;

            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("/api/openai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userMessage: userInput, threadId }),
                });

                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                const data = await response.json();
                threadId = data.threadId;
                localStorage.setItem("threadId", threadId);

                appendMessage("ai", data.result || "No response from AI.");
            } catch (error) {
                console.error("Chat Error:", error);
                appendMessage("ai", "Error: Unable to get response. Please try again.");
            }

            sendBtn.disabled = false;
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = sender === "user" ? "message user-message" : "message ai-message";
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">AI Chat Assistant</div>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

</body>
</html>
